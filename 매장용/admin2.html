<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>관리자로그인페이지</title>
        <link rel="stylesheet" href="../css/number.css"> 
        <link rel="stylesheet" href="../css/customer.css">
        
        <script language="javascript">
            
            function login_page(form) {
                if (form.pass.value=="1234") {
                    location="admin.html"
                } else {
                    alert("패스워드가 틀립니다 ! 다시 입력하여 주세요 !")
                }
            }

            function onClickButton(value) {
                if(value === 'all_cancel') {
                    document.getElementById("pass").value = '';    
                } else if(value === 'cancel') {
                    const length = document.getElementById("pass").value.length;
                    document.getElementById("pass").value = document.getElementById("pass").value.slice(0, length - 1);
                } else {
                    document.getElementById("pass").value += value;
                }
            }
            </script>
    </head>

    <body>
        <header>
            <div class="circle" onclick="location.href='empm.html'">  </div>
          </header>

        <p class="p-pass">관리자로 접속하기 위해서는 관리자 비밀번호가 필요합니다 !</p>      
        <form name="loginForm">
        
        <div class="pwWrap">
            <div class="pwSection">
                <input class="pw" name="pass" id="pass" type="password" size="12">
                <input class="ckbutton" type="button" value="확 인" onClick="login_page(this.form)" style="font-weight:bolder; font-size:4mm;">
            </div>

            <div class="numberSection">
                <button type="button" class="number" onclick="onClickButton('1')">1</button>
                <button type="button" class="number" onclick="onClickButton('2')">2</button>
                <button type="button" class="number" onclick="onClickButton('3')">3</button>
                <button type="button" class="number" onclick="onClickButton('4')">4</button>
                <button type="button" class="number" onclick="onClickButton('5')">5</button>
                <button type="button" class="number" onclick="onClickButton('6')">6</button>
                <button type="button" class="number" onclick="onClickButton('7')">7</button>
                <button type="button" class="number" onclick="onClickButton('8')">8</button>
                <button type="button" class="number" onclick="onClickButton('9')">9</button>
                <button type="button" class="number" style = "background-color:#EED9CD"; onclick="onClickButton('all_cancel')">X</button>
                <button type="button" class="number" onclick="onClickButton('0')">0</button>
                <button type="button" class="number" style = "background-color:#EED9CD"; onclick="onClickButton('cancel')">←</button>
            </div>
        </div>
        </form>

        


    </body>
</html>
